# Valine - 支持匿名评论的轻量级评论系统
valine:
  appid: your-leancloud-appid  # 请替换为你的LeanCloud App ID
  appkey: your-leancloud-appkey  # 请替换为你的LeanCloud App Key
  placeholder: 说点什么吧...
  avatar: monsterid  # 评论者头像样式
  meta: [nick]  # 只显示昵称
  pageSize: 10
  lang: zh-CN  # 设置为中文
  visitor: true  # 显示文章阅读量
  highlight: true

