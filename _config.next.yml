# Next Theme Configuration
# Documentation: https://theme-next.js.org/docs/

# Schemes
# scheme: Muse
# scheme: Mist
# scheme: Pisces
# scheme: Gemini
# scheme: Apollon

scheme: Gemini

# Dark Mode
darkmode: false

# Menu
menu:
  home: / || home
  about: /about/ || user
  tags: /tags/ || tags
  categories: /categories/ || th
  archives: /archives/ || archive
  # schedule: 日程 || calendar
  # sitemap: 站点地图 || sitemap
  # commonweal: 公益 || heartbeat

# Sidebar
sidebar:
  # Sidebar Position. 
  # position: left
  # position: right
  position: left

  # Sidebar Display. 
  # display: post
  # display: always
  # display: hide
  display: post

# Avatar
avatar:
  url: /images/touxiang.jpg
  rounded: true
  opacity: 1
  rotated: false

# Author comment
author_comment: true

# Table of Contents in the Sidebar
toc:
  enable: true
  number: true
  wrap: false
  expand_all: false
  max_depth: 6

# Social Links
# social:
#   GitHub: https://github.com/yourname || github
#   Twitter: https://twitter.com/yourname || twitter
#   Weibo: https://weibo.com/yourname || weibo
#   Instagram: https://instagram.com/yourname || instagram
#   Linkedin: https://linkedin.com/in/yourname || linkedin

# Footer
footer:
  enable: true
  copyright: © 2025 游走的小夜叉. 保留所有权利.
  # footer.custom_text: 由 <a href="https://pages.github.com/" target="_blank">GitHub Pages</a> 提供支持

# Creative Commons 4.0 International License.
# cc:
#   BY: true
#   NC: true
#   ND: true
#   SA: true

# Back to top button
back2top:
  enable: true
  # Back to top in sidebar.
  sidebar: false
  # Scroll percent label in b2t button.
  scrollpercent: true

# Code Highlight theme
# Available values: normal | night | night eighties | night blue | night bright
highlight_theme: normal

# MathJax Support
mathjax:
  enable: false
  per_page: false
  cdn: //cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

